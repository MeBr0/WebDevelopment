<main *ngIf='tasks'>
  <div class="back" (click)='goHome()'>
    &lt;
  </div>

  <div class="content">
    <!-- <div class="back" (click)='goHome()'>
      &lt;
    </div> -->
    <div class="options">
      <div class="name">
        <input [(ngModel)]="name" type="text" value="{{taskList.name}}">       
      </div>
      <div class="change">
        <button (click)='updateTaskList()'>Change</button>    
      </div>
    </div>
    
    <div class="tasks">
      <div class="task" *ngFor='let task of tasks' (click)='doNothing()'>
        <div class="text">
          <p>{{task.name}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="create">
    <p>CREATE</p>
  </div>
</main>
