<main>
	<div class="task_content">
		<div class="task_list_info">
			<p>Task list: {{taskList.name}}</p> 
		</div>

<!-- 		<div class="task_info">
			<div class="task_info_name">
				<input type='input' value="" placeholder="Task name">
			</div>
			<div class="edit_task_name">
				<button (click)="doNothing()">Change</button>
			</div>
		</div> -->

		<div *ngIf='task' class="task_options" >
			<div class="name task_option">
				<div class="option_title">
					<p>Name :</p>
				</div>

				<div class="option_values">
					<div class="task_name">
						<input [(ngModel)]="this.task.name" type="text" placeholder="Name">
					</div>
				</div>
			</div>

			<div class="created task_option">
				<div class="option_title">
					<p>Date of creation :</p>
				</div>

				<div class="option_values">
					<div class="due option year">
						<input type="date" placeholder="date" [(ngModel)]="task.created_at">
					</div>
					<div class="due option month">
						<input type="time" placeholder="time" [(ngModel)]="task.created_at">
					</div>

					<div class="hint">
						<p>(YYYY MM DD hh mm)</p>
					</div>
				</div>
			</div>

			<div class="due task_option">
				<div class="option_title">
					<p>Date of completion :</p>
				</div>

				<div class="option_values">
					<div class="due option year">
						<input type="date" placeholder="date" [(ngModel)]="date">
					</div>
					<div class="due option month">
						<input type="time" placeholder="time" [(ngModel)]="time">
					</div>
					<div class="hint">
						<p>(YYYY MM DD hh mm)</p>
					</div>
				</div>
			</div>

			<div class="status task_option">
				<div class="option_title">
					<p>Current status :</p>
				</div>

				<div class="option_values">
					<div class="done" (click)='done()'>
						<p>Done</p>
					</div>
					<div class="not_done" (click)='undone()'>
						<p>Not Done</p>
					</div>
				</div>
			</div>

			<div class="notes task_option">
				<div class="option_title">
					<p>Notes :</p>
				</div>

				<div class="option_values">
					<div class="notes_text">
						<input [(ngModel)]="notes" type="text" value="IDK?" placeholder="Some notes?">
					</div>
				</div>
			</div>
		</div>

		<div class="go">
			<div class="save" (click)='save()'>
				<p>SAVE</p>
			</div>

			<div class="delete" (click)='delete()'>
				<p>DELETE</p>
			</div>
		</div>
	</div>
</main>
