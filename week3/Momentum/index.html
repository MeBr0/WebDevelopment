<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Innertia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="date_block">
        <p id='date'></p>
    </div>

    <div class="time_block">
        <p id='time'></p>
    </div>

    <div class="greet">
        
    </div>

    <div class="question">
        <label id='q_label' for='q'>Who are you?</label><br>
        <input class='q' type='text'>
    </div>

    <div class='main'>
        <div class='input'>
            <input id='new_task' type='text' placeholder='New Task'>

            <button id='submit' onclick='createTask();'>Add</button>
        </div>

        <div id='tasks'>
            
        </div>
    </div>

    <div id='btn' onclick='switchMode(this);'></div>

    <script src="main.js"></script>
    <script src="todo.js"></script>
</body>
</html>
